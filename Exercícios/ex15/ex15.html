<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Encantos Literários</title>
  </head>
  <body>
    <section id="hero">
      <div class="hero-box">
        <header>
          <img src="./assets/icons/logo-horizontal.svg" alt="Logo" />
          <button>Assinar</button>
        </header>

        <div class="title">
          <h1>Desperte a sua imaginação e explore novos mundos</h1>
          <p>
            Junte-se ao clube de assinatura Encantos Literários e descubra
            maravilhas e aventuras a cada página.
          </p>
        </div>
      </div>

      <div class="container">
        <div class="message">
          <img
            src="./assets/images/mystery-opened-spellbook.png"
            alt="Imagem livro"
          />
          <p>
            Receba todo mês um <span>livro surpresa</span> do seu tema favorito,
            acompanhado de <span>brindes exclusivos</span> que tornarão a sua
            experiência literária <span>encantadora</span>.
          </p>

          <div class="message-img">
            <img
              src="./assets/images/mystery-ouija-planchette.png"
              alt="Imagem de um Ouija"
            />
            <img
              src="./assets/images/mystery-crystal-ball.png"
              alt="Imagem de uma bola de cristal"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
