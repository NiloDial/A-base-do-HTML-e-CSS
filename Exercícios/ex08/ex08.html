<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Festivite</title>
  </head>

  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="./styles/assets/icons/Logo-icon.svg" alt="ícone logo" />
            <img src="./styles/assets/icons/Logo-text.svg" alt="ícone texto" />
            <p class="mdl">Crie um convite digital para o seu evento.</p>
          </header>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>

          <form>
            <div class="head">
              <img
                src="./styles/assets/icons/calendar.svg"
                alt="ícone calendário"
              />
              <h2>Sobre o evento</h2>
            </div>

            <fieldset class="init">
              <div class="input-wrapper">
                <label for="name">Título</label>
                <input
                  type="text"
                  id="name"
                  name="tittle"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="date-init">Início</label>
                  <input
                    type="datetime-local"
                    id="date-init"
                    name="date-init"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="date-end">Fim</label>
                  <input type="datetime-local" id="date-end" name="date-end" />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
